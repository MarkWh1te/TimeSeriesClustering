<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>时间序列聚类分析可视化输出</title>
    <script src="highcharts.js"></script>
    <script src="echarts.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery-ui.js"></script>
    <script src="ui-choose.js"></script>
    <script src="select-widget-min.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="ui-choose.css"/>
    <link rel="stylesheet" type="text/css" href="drop-down.css"/>
    <link rel="shortcut icon" href="test.png"/>

</head>
<body>
<div>
    <div id="user_select">
        <div>
            <div>
                <div class="inline_div inline_divx">分类数:</div>
                <div class="inline_div">

                    <select name="drop1" class="ui-select" id="types">
                        <option selected value=5>5</option>
                        <option value=10>10</option>
                        <option value=15>15</option>
                        <option value=20>20</option>
                        <option value=25>25</option>
                        <option value=30>30</option>
                        <!-- <option value=9>9</option>
                        <option value=10>10</option> -->
                    </select>
                </div>

            </div>
            <div class="sw">
                <div class="inline_div inline_divx">行业:</div>
                <div class="inline_div">
                    <select name="drop1" class="ui-select" id="sw">
                        <option selected value="420000" >交通运输</option>
                        <option value="610000">建筑材料</option>
                        <option value="330000">家用电器</option>
                        <option value="730000">通信</option>
                        <option value="270000">电子</option>
                        <option value="240000">有色金属</option>
                        <option value="340000">食品饮料</option>
                        <option value="370000">医药生物</option>
                        <option value="430000">房地产</option>
                        <option value="220000">化工</option>
                        <option value="210000">采掘</option>
                        <option value="450000">商业贸易</option>
                        <option value="650000">国防军工</option>
                        <option value="720000">传媒</option>
                        <option value="480000">银行</option>
                        <option value="350000">纺织服装</option>
                        <option value="490000">非银金融</option>
                        <option value="640000">机械设备</option>
                        <option value="630000">电气设备</option>
                    </select>
                </div>

            </div>
            <div>
                <div class="inline_div inline_divx">数据源:</div>
                <div class="inline_div">

                    <select name="drop1" class="ui-select" id="method">
                        <option selected value=0>前复权价</option>
                        <option value=1>涨幅</option>
                    </select>
                </div>
            </div>

            <div class="xxx" style="display:none;">
                <select class="ui-choose" multiple="multiple" id="uc_04">
                    <option value="0">深市</option>
                    <option value="6">沪市</option>
                    <option value="3" selected>创业板</option>
                </select>
            </div>
        </div>
        <div class="time_select">
            <div class="inline_div inline_divx">开始时间:<input type="text" id="start_date"></div>
            <div class="inline_div inline_divx">结束时间:<input type="text" id="end_date"></div>
            <button class="btn" id="start">开始</button>
        </div>
    </div>
    <ul id="chart_area" class="chart_areas">

    </ul>

    <ul id="chart_area2" class="chart_areas">

    </ul>

</div>
</body>
<script src="main.js"></script>
</html>
